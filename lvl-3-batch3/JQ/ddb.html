<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQ/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var students = [
            {name:"Mg Mg", age:"22", gender:"male"},
            {name:"Kyaw gyi", age:"25", gender:"male"},
            {name:"Khin Khin", age:"23", gender:"female"},
            {name:"Hnin hnin", age:"22", gender:"female"},
            {name:"Kg Kg", age:"20", gender:"male"}
            ]
        console.log(students);
        /* Looping */
        var data=""
        $.each(students,function(i,v){
            data += `<tr>
                        <td>${i+1}</td>
                        <td>${v.name}</td>
                        <td>${v.age}</td>
                        <td>${v.gender}</td>
                        <td>
                            <button class="detailbtn" data-id=${i}>Detail</button>
                        </td>
                    </tr>`  
        })

        $("tbody").html(data)

        //Detail btn click event
    $(".detailbtn").on("click",function(){
        var id = $(this).data("id");
        var name = students[id].name
        var age = students[id].age
        var gender = students[id].gender
        alert(`${name} is ${age} year old, ${gender}`)
    })
        })
    </script>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
