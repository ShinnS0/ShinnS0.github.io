<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click, hide and alert event!</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $("button").on("click",function(){
                $("h1").hide(function (param){
                    alert('Hi JQ!')
                });
            })

            //working with form
            $("#change").on("focus",function(){
                var total = Number($("#total").val())
                var pay = Number($("#pay").val())
                //alert(typeof(total))
                var change = pay-total
                $("#change").val(change)
            })

            $("#place").on("change",function(){
                var place = $(this).val();

                if(place == 1){
                    $("#yangon").show();
                    $("#mandalay").hide();
                }else{
                    $("#yangon").hide();
                    $("#mandalay").show();
                }
            })

            //working with link
            $("#mylink").on("click",function(e){
                e.preventDefault();
                var link = $(this).attr('target')
                alert(link)
            })

            $("#myform").on("submit",function(e){
                var username = $("#username").val()
                var age = $("#age").val()
                if(age<18){
                    e.preventDefault();
                }
            })
        })
    </script>

</head>
<body>
    <h1>Hello JQ event!</h1>
    <button>Click</button>
    <a href="https://google.com" target="_blank" id="mylink">Google</a>

    <!-- Form -->
    <form action="" id="myform">
        <input type="text" name="username" placeholder="Username" id="username">
        <br>
        <input type="number" name="Age" placeholder="Age" id="age" >
        <br>

        <!-- focus -->
        <input type="number" name="total" id="total" placeholder="total">
        <br>
        <input type="number" name="pay" id="pay" placeholder="pay">
        <br>
        <input type="number" name="change" id="change" placeholder="change">
        <br>
        <!-- change -->
        <select name="place" id="place">
            <optgroup label="Choose place...">
                <option value="1">Yangon</option>
                <option value="2">Mandalay</option>
            </optgroup>
        </select>

        <div id="yangon">
            Yangon
        </div>
        <div id="mandalay" style="display: none;">
            Mandalay
        </div>

        <br>
        <input type="submit" value="Save" >
    </form>
</body>
</html>
