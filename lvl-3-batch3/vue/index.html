<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
   
</head>
<body>
    <div id="app">
        <!-- FOR PICTURE vue-bind or : -->
        <img :src="profile" alt="">
        <br>

        {{name}}-{{age}}
        <br>

        <button @click="age++">Increase</button>
        <button @click="age--">Decrease</button>
       
        <p><span v-html="para"></span></p>

        <button v-on:click="reverse">Reverse name</button>
        <br>

        <button :id="`no-${id}`">Detail</button>

        <p v-if="seen">Now u see me?</p>

        <p v-if="mark>40 && mark<80">Pass</p>
        <p v-else-if="mark>80">Distinction</p>
        <p v-else>Fail</p>

        <!-- Students -->

        <ul>       <!-- object -->   <!-- boys or girls -->
            <li v-for="(student,index) in students" class="list-style-none">{{index}} {{student.name}}</li>
        </ul>

        <ol>       <!-- object -->   <!-- boys or girls -->
            <li v-for="student in students">{{student.name}}</li>
        </ol>

        <p>Boys count - {{boys.length}}</p>
        <p>girls count - {{girls.length}}</p>

        <input type="text" placeholder="Enter name here." v-model="username">
        {{username}}
        {{money}}
    </div>

    <!-- This is not mounted element -->
    <h1>Hello {{name}}</h1>

    <script>
        const mountedApp = app.mount("#app");  
    </script>
</body>
</html>
