<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    feet: "",
                    inches: "",
                    pounds: "",
                    result: 0,
                    
                    wait: "Your BMI Result",
                    under: '<span style="color: blue;">Under-weight</span>',
                    normal: '<span style="color: green;">Normal-weight</span>',
                    over: '<span style="color: orange;">Over-weight</span>',
                    obese: '<span style="color: red;">Obese</span>',
                }
            },
            methods: {
                Calculator(event){
                    var weight = parseInt(this.pounds)*703;
                    var height = parseInt(this.feet*12 + this.inches);
                    var calculation = parseInt(weight / (height*height));
                    this.result = calculation;

                    event.preventDefault();
                } 
            },
        })
    </script>
</head>
<body>

    <h1>BMI Calculator</h1>
    
    <div id="app">
        <h2>Enter Your Height</h2>
        <input type="number" placeholder="feet" v-model="feet">
        <input type="number" placeholder="inches" v-model="inches">
        <p>{{feet}} feet - {{inches}} inches</p>
        
        <h2>Enter your Weight</h2>
        <input type="number" placeholder="pounds" v-model="pounds">
        <p>Weight - {{pounds}} pounds</p>

        <br>
        <button @click="Calculator">Calculate</button>
        <br>

        <h2>Your BMI is {{result}}</h2>

        <p v-if="result=0">{{wait}}</p>
        <p v-else="result > 0 && result < 18.5"> {{under}} </p>
        <p v-else="result >= 18.5 && result <=24.9"> {{normal}} </p>
        <p v-else="result >= 25 && result <= 29.9"> {{over}} </p>
        <p v-else="result > 30"> {{obese}} </p>

    </div>

    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>
</html>
