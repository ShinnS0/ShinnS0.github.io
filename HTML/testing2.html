<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0;
        padding: 0;
        }
        #heading{margin: 0;
            background-color: teal;
            position: relative;
            width: 100vw;
        }
        ul{align-items: center;
            display: flex;
            list-style: none;
            justify-content: flex-end;
            padding: 1em 0;
            font-weight: bold;
        }
        li a{position: relative;
            text-decoration: none;
            color: white;
            margin-right: 3em;
            transition: 500ms all ease-in-out;
        }
        li a:hover{
            color: yellow;
            transition: 500ms all ease-in-out;
        }
        li:first-child{
            margin-right: auto;
            margin-left: 3em;
        }
        li a::after{content:"";
            height: 0.4em;
            width: 0%;
            background-color: yellow;
            display: block;
            bottom: -1em;
            position: absolute;
            transition: 500ms all ease-in-out;
        }
        li a:hover::after{
            width: 100%;
            transition: 500ms all ease-in-out;
        }
        
    </style>
</head>
<body>
    <div id="heading">
        <ul id="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>


</body>
</html>
