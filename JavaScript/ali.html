<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply.</title>
</head>
<body>
    
<script>

    let number = prompt("Enter a number that u wanna know.");
    console.log(number);

    for (n = 1; n <= 12; n++){
        let result = number * n;
        console.log(result);
        document.write(`<h1>${number} x ${n} = ${result} </h1>`);
    }
</script>

</body>
</html>
