<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dom Selector</title>

</head>
<body>
    
   <h1 id="heading">Dom Selector</h1>
   <h3 id="lg">Languages</h3>
   <p class="lang">HTML</p>
   <p class="lang">JavaScript</p>
   <p class="lang">CSS</p>

   <h1 id="add"></h1>
   <p id="add1"></p>

   <button onclick="language()">Click</button>

   <script>
       
        function language(){
           
        let lg = document.getElementById('lg');
        console.log(lg);

        let head = document.getElementById('heading').innerHTML;
        console.log(head);

        //differences of innerHTML and Text

        let add = document.getElementById('add');
        add.innerHTML='<b>This is innerHtml </b>';

        let add1 = document.getElementById('add1');
        add1.innerText = '<b> This is innerText</b>';

        // document.getElementsByClassName and tagName, querySlector

        let class_lg = document.getElementsByClassName('lang');
        console.log(class_lg);
        console.log(class_lg[1].innerText);

        let name_lg = document.getElementsByTagName('p');
        console.log(name_lg);
        console.log(name_lg[1].innerText);

        let q_lg = document.querySelector('#lg');
        console.log(q_lg);

        let q_lang = document.querySelector('.lang');
        console.log(q_lang);

        let name_lang = document.querySelector('p');
        console.log(name_lang);

        let q_lgall = document.querySelectorAll('.lang');
        console.log(q_lgall);

        let name_lgall = document.querySelector('p');
        console.log(name_lgall);

       }
   </script>

</body>
</html>
