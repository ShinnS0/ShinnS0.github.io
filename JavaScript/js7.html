<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function funName(){
            document.write('Hello function');
        }
        funName();

        function result(num1,num2){
            let res = num1 - num2;
            document.write(`<h3>${res}</h3>`);
        }
        function subresult(num1=5,num2=3){
            let subres = num1 - num2;
            document.write(`<h3>${subres}</h3>`);
        }
        result(23,32);
        subresult();
        subresult(50,20);

        // Object
        let laptop = {name:'Apple', price:'500000',type:'M1'}
        console.log(laptop);
        console.log(laptop.type);
    
    </script>
</body>
</html>
