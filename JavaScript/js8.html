<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Objext & clock</title>
</head>
<body>

    <div id="clock"></div>

    <script>
        let now = new Date();
        console.log(now);
        let month = ['Jan','Feb','Mar','Apr','May','Jun','July','Aug','Sept','Oct','Nov','Dec']
        console.log(month[now.getMonth()]);

        function timerFun() {
            let timer = new Date();
            let hour = timer.getHours();
            let min = timer.getMinutes();
            let sec = timer.getSeconds();
            console.log(hour,min,sec);

            document.getElementById('clock').innerHTML = `<h1> ${hour} : ${min} : ${sec}</h1>`;

        }
        // timerFun();
        setInterval('timerFun()',1000);
    </script>
</body>
</html>
