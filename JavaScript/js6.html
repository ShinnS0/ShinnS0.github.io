<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Loop
        for (i=1; i<=5; i++){
            document.write("Hello");
        }

        let list =['a','b','c',1,2,3];
        for (let j = 0; j < list.length ; j++){
            document.write(`<h1>${list[j]} </h1>`);
        }

        for (let n = 1; n <=12 ; n++){
            let result = 12 * n;
            console.log(result);
            document.write(`<h1>10 x ${n} = ${result} </h1>`);
        }
    </script>
</body>
</html>
