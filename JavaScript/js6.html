<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Loop
        for (i=1; i<=5; i++){
            document.write("Hello");
        }

        let list =['a','b','c',1,2,3];
        for (let j = 0; j < list.length ; j++){
            document.write(`<h1>${list[j]} </h1>`);
        }

        for (let n = 1; n <=12 ; n++){
            let result = 12 * n;
            console.log(result);
            document.write(`<h1>10 x ${n} = ${result} </h1>`);
        }

        for (let m = 0; m < 5; m++){
            for (let k = 0; k < 5; k++){
                document.write('*');
            }
            document.write('<br>');
        }

        for (let h = 0; h < 5; h++){
            for (let g = 0; g<= h; g++){
                document.write('*');
            }
            document.write('<br>');
        }

        for (let p = 0; p < 5; p++){
            for (let e = 5; e > p; e--){
                document.write('*');
            }
            document.write('<br>');
        }

        // While loop
        let num = 1;
        while (num <= 10){
            document.write(`<h2>This number is ${num}</h2>`);
            num++;
        }

        // Do while loop
        let no = 1;
        do { 
            document.write(`<h2>This is ${no}</h2>`);
            no++;
        }while(no <= 10);

        

    </script>
</body>
</html>
