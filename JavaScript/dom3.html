<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">CSS Manipulate with DOM.</h1>
    <img src="dom1.png" alt="img" id="img" width="300" height="200"><br>
    <button type="button" onclick="move()">Move</button><br><br>
    <img src="DOM.png" alt="img" id="image" width="300" height="200" onmouseover="big()" onmouseout="normal()"><br>
    
    <script>
        function move(){
            document.querySelector('#h1').style.color = "red";
            document.querySelector('#h1').style.backgroundColor = "black";

            let img = document.querySelector('#img');
            img.style.width = '500px';
            img.style.height = '500px';

            let attr = img.getAttribute('style');
            console.log(attr);
            
            if (attr){
                img.removeAttribute('style');
            }else{
                img.setAttribute('style');
            }

        }

        function big(){
            let image = document.querySelector('#image');
            image.style.width = '600px';
            image.style.height = '600px';
        }

        function normal(){
            let image = document.querySelector('#image');
            image.style.width = '300px';
            image.style.height = '150px';
        }

       
    </script>


</body>
</html>
